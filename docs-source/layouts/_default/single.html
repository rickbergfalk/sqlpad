{{ define "title" }}
{{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}
{{ define "main" }}


<section class="header">
  <div class="row">
    <h1>{{ .Title }}</h1>
    <p>{{ .Date.Format "January 2, 2006" }}</p>
  </div>
</section>

<div class="docs-section">
  <div class="row">
      <div class="one columns">
          <p> </p>
      </div>
      <div class="columns ten">
          {{ .Content }}
      </div>
  </div>
</div>

{{ end }}
